spring.application.name=foodorder

# Use environment variable for server port, default to 8081 if not set
server.port=${SERVER_PORT:8081}

# MySQL database connection settings using environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:user}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Geetha3230}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pooling settings (HikariCP default settings)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Logging settings
logging.level.org.springframework=INFO
