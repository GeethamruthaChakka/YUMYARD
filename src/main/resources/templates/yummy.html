  <!-- JS Logic -->
  <script>
    function toggleCart(button) {
      if (button.innerText === 'Add to Cart') {
        button.innerHTML = `
          <div class="cart-controls">
            <button onclick="decreaseCount(this)">-</button>
            <span class="cart-count">1</span>
            <button onclick="increaseCount(this)">+</button>
          </div>
        `;
      }
    }

    function decreaseCount(btn) {
      const span = btn.nextElementSibling;
      let count = parseInt(span.innerText);
      if (count > 1) {
        span.innerText = --count;
      } else {
        const parent = btn.closest('.add-to-cart');
        parent.innerHTML = 'Add to Cart';
      }
    }

    function increaseCount(btn) {
      const span = btn.previousElementSibling;
      span.innerText = parseInt(span.innerText) + 1;
    }

    function proceedToCheckout() {
      const items = [];
      const buttons = document.querySelectorAll('.add-to-cart');

      buttons.forEach(btn => {
        if (btn.innerText !== 'Add to Cart') {
          const name = btn.getAttribute('data-name');
          const price = parseInt(btn.getAttribute('data-price'));
          const count = parseInt(btn.querySelector('.cart-count').innerText);
          items.push({ name, quantity: count, price: price * count });
        }
      });

      localStorage.setItem('cartItems', JSON.stringify(items));
      window.location.href = '/checkout';
    }
  </script>
